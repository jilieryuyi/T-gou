<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/change_information.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=0.5,maximum-scale=0.5,user-scalable=no" />
		<script type="text/javascript">
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						docEl.style.fontSize = 16 * (clientWidth / 320) + 'px';
					};

				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>
	</head>

	<body>
		<div class="head">
			个人信息修改
		</div>
		<div class="wrap">

			<div class="list">
				<ul>
					<li>
						<img src="img/a1.png" class="up" alt="" />修改昵称<img src="img/turn.png" class="turn" alt="" /><span class="right">缄口不语</span>
					</li>
					<li>
						<img src="img/a2.png" class="up" alt="" />已绑定手机号<img src="img/turn.png" class="turn" alt="" /><span class="right">152***24785</span>
					</li>
					<li>
						<img src="img/a3.png" class="up" alt="" />修改密码<img src="img/turn.png" class="turn" alt="" />
					</li>
				</ul>
			</div>
			<div class="quit">退出当前账号</div>
		</div>
		<script type="text/javascript">
			$(function() {})
		</script>
	</body>

</html>
