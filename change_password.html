<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" type="text/css" href="css/change_password.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=0.5,maximum-scale=0.5,user-scalable=no" />
		<script type="text/javascript">
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						docEl.style.fontSize = 50 * (clientWidth / 320) + 'px';
					};

				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>
	</head>

	<body>
		<div class="head">
			修改密码
			<img src="img/back.png" class="return_img" onClick="javascript:history.back(-1);" alt="" />
		</div>
		<div class="wrap">
			<div class="login_wrap1">
				<div class="login">
					<input type="text" class="username" placeholder="请输入原始密码" />
					<input type="text" class="username" placeholder="请输入新密码" />
					<input type="text" placeholder="请再次输入密码" />
				</div>
				<div class="button">保 存</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function() {
				//切换登录
				$(".way1").click(function() {
					$(this).addClass("active").siblings().removeClass("active")
					$(".login_wrap1").show();
					$(".login_wrap2").hide();
				})
				$(".way2").click(function() {
						$(this).addClass("active").siblings().removeClass("active")
						$(".login_wrap2").show();
						$(".login_wrap1").hide();
					})
			})
		</script>
	</body>

</html>
