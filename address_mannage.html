<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/address_manage.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/hhSwipe.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			td {
				border-bottom: 1px solid #048F74;
			}
		</style>
		<script type="text/javascript">
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						docEl.style.fontSize = 16 * (clientWidth / 320) + 'px';
					};

				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>
	</head>

	<body>
		<div class="head">
			收货地址管理
			<img src="img/back.png" class="return_img" onClick="javascript:history.back(-1);" alt="" />
		</div>
		<div class="wrap">
			<!--收获开始-->
			<div class="acceptgoods">
				<div class="address_title">所在地区：</div>
				<!--<div class="address_detail">广西壮族自治区南宁市青秀区</div>-->
				<img src="img/turn_detail.png" alt="" class="turn_detail" />
				<div class="content-block address_detail">
					<input id="demo1" type="text" readonly="" placeholder="城市选择特效" value="广西壮族自治区">
					<input id="value1" type="hidden" value="20,234,504">
				</div>
			</div>
			<div class="acceptgoods">
				<a href="#">
					<div class="address_title">详细地址：</div>
					<div class="address_detail"><input type="text" class="address_input" value="合作路1号昌泰大厦14层" /></div>
					<img src="img/turn_detail.png" alt="" class="turn_detail" />
			</div>
			</a>
			<div class="acceptgoods">
				<div class="address_title">收货人：</div>
				<div class="address_detail"><input type="text" class="address_input" value="翁晓月" /></div>
				<img src="img/turn_detail.png" alt="" class="turn_detail" />
			</div>
			<div class="acceptgoods">
				<div class="address_title">手机号码：</div>
				<div class="address_detail"><input type="text" class="address_input" value="18211687250" /></div>
				<img src="img/turn_detail.png" alt="" class="turn_detail" />
			</div>
			<div class="set_to_default_wrap">
				<div class="set_to_default">设为默认地址<img src="img/checkbox.png" class="win" alt="" /></div>
				<div class="set_default_button"></div>
			</div>

		</div>
		<!--保存框，在wrap外面-->
		<div class="save_column">
			<a href="address.html">
				<div class="del"><img src="img/del_img.png" class="del_img" />删除</div>
			</a>
			<div class="save">
				<a href="address.html">保存</a>
			</div>
		</div>
		<!--foot start-->
		<!--foot end-->
		<script type="text/javascript">
			$(function(e) {
				$(".win").click(function(e) {
					if($(this).attr("src") == "img/checkbox.png") {
						$(this).attr("src", "img/checkbox_a.png")
						$(this).css("border", "1px solid #ff7200")
					} else {
						$(this).attr("src", "img/checkbox.png")
						$(this).css("border", "1px solid #afacac")
					}
					e.stopPropagation();
				})

				$(".turn_detail").click(function() {
						$(this).siblings(".address_detail").find("input").focus();
						if($(this).index() == 1) {
							$(this).siblings(".address_detail").find("#demo1").trigger("click");
						}
					})
					//设为默认地址
				$(".set_to_default_wrap").click(function() {
						$(".win").trigger("click");
					})
					//防止选择框事件冒泡
				$(".check_box").click(function(e) {
					e.stopPropagation();
				})
			})
		</script>
		<script src="js/LAreaData1.js"></script>
		<script src="js/LAreaData2.js"></script>
		<script src="js/LArea.js"></script>
		<script>
			var area1 = new LArea();
			area1.init({
				'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
				'valueTo': '#value1', //选择完毕后id属性输出到该位置
				'keys': {
					id: 'id',
					name: 'name'
				}, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
				'type': 1, //数据源类型
				'data': LAreaData //数据源
			});
			area1.value = [1, 13, 3]; //控制初始位置，注意：该方法并不会影响到input的value
			var area2 = new LArea();
			area2.init({
				'trigger': '#demo2',
				'valueTo': '#value2',
				'keys': {
					id: 'value',
					name: 'text'
				},
				'type': 2,
				'data': [provs_data, citys_data, dists_data]
			});
		</script>
	</body>

</html>
