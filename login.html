<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=0.5,maximum-scale=0.5,user-scalable=no" />
		<script type="text/javascript">
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						docEl.style.fontSize = 50 * (clientWidth / 320) + 'px';
					};

				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>
	</head>

	<body>
		<div class="head">
			登陆
			<img src="img/back.png" class="return_img" onClick="javascript:history.back(-1);" alt="" />
			<a class="edit">注册</a>
		</div>
		<div class="wrap">
			<div class="choose_way clearfix">
				<a href="#" class="way1 active">登录</a>
				<a href="#" class="way2">手机登陆</a>
			</div>
			<div class="login_wrap1">
				<div class="login">
					<input type="text" class="username" placeholder="请输入邮箱/手机号/昵称" />
					<input type="text" placeholder="请输入密码" />
					<img src="img/email.png" class="u_img" alt="" />
					<img src="img/password.png" class="p_img" alt="" />
				</div>
				<div class="button">登录</div>
			</div>
			<div class="login_wrap2">
				<div class="login">
					<input type="text" class="username" placeholder="请输入邮箱/手机号/昵称" />
					<input type="text" placeholder="请输入验证码" />
					<img src="img/email.png" class="u_img" alt="" />
					<img src="img/password.png" class="p_img" alt="" />
					<div class="yanzheng">获取验证码</div>
					<div class="yanzheng2">剩余<span>10</span>秒</div>
				</div>
				<div class="button">登录</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function() {
				//切换登录
				$(".way1").click(function() {
					$(this).addClass("active").siblings().removeClass("active")
					$(".login_wrap1").show();
					$(".login_wrap2").hide();
				})
				$(".way2").click(function() {
						$(this).addClass("active").siblings().removeClass("active")
						$(".login_wrap2").show();
						$(".login_wrap1").hide();
					})
					//验证
				$(".yanzheng").click(function() {
					$(this).hide();
					$(".yanzheng2").show();
				})
			})
		</script>
	</body>

</html>
