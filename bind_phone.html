<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" type="text/css" href="css/bind_phone.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=0.5,maximum-scale=0.5,user-scalable=no" />
		<script type="text/javascript">
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						docEl.style.fontSize = 50 * (clientWidth / 320) + 'px';
					};

				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>
	</head>

	<body>
		<div class="head">
			绑定手机号
			<img src="img/back.png" class="return_img" onClick="javascript:history.back(-1);" alt="" />
		</div>
		<div class="wrap">
			<div class="login_wrap2">
				<div class="login">
					<input type="text" class="username" placeholder="请输入手机号码" />
					<input type="text" class="yanzheng_input" placeholder="请输入验证码" />
					<div class="yanzheng">获取验证码</div>
					<div class="yanzheng2">剩余<span>10</span>秒</div>
				</div>
				<div class="button">保存</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function() {
					//验证
				$(".yanzheng").click(function(){
					$(this).hide();
					$(".yanzheng2").show();
				})
			})
		</script>
	</body>

</html>
