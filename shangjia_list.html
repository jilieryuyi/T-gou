		<script type="text/javascript">
			function hideAF() {
				$(".all_fenlei").css("color", "#BBBBBB")
				$(".all_fenlei .biao").attr("src", "img/c1.png")
				$(".all_fenlei .choose_img").attr("src", "img/choose_up.png")
				$(".all_fenlei .all_fenlei_ul").hide()
				$(".all_fenlei .hover_list").hide()
			}

			function hideCFL() {
				$(".choose_fenlei").css("color", "#BBBBBB")
				$(".choose_fenlei .biao").attr("src", "img/c1.png")
				$(".choose_fenlei .choose_img").attr("src", "img/choose_up.png")
				$(".choose_fenlei .little_fenlei_ul").hide()
			}

			function hideCCT() {
				$(".choose_city").css("color", "#BBBBBB")
				$(".choose_city .biao").attr("src", "img/c1.png")
				$(".choose_city .choose_img").attr("src", "img/choose_up.png")
				$(".choose_city .little_fenlei_ul").hide()
			}
			$(function() {
				$(".choose_fenlei").click(function(e) {
					if($(".all_fenlei").css("color") == "rgb(255, 114, 0)") {
						hideAF();
					}
					if($(".choose_city").css("color") == "rgb(255, 114, 0)") {
						hideCCT();
					}
					if($(".choose_fenlei").css("color") != "rgb(255, 114, 0)" && !$(".choose_fenlei .little_fenlei_ul").is(":visible")) {
						$(".choose_fenlei").css("color", "#FF7200")
						$(".choose_fenlei .biao").attr("src", "img/c1_a.png")
						$(".choose_fenlei .choose_img").attr("src", "img/choose_up_a.png")
						$(".choose_fenlei .little_fenlei_ul").show()

					} else if($(".choose_fenlei").css("color") == "rgb(255, 114, 0)" && !$(".choose_fenlei .little_fenlei_ul").is(":visible")) {
						$(".choose_fenlei").css("color", "#FF7200")
						$(".choose_fenlei .biao").attr("src", "img/c1_a.png")
						$(".choose_fenlei .choose_img").attr("src", "img/choose_up_a.png")
						$(".choose_fenlei .little_fenlei_ul").show()
					} else {
						hideCFL();

					}
				})
				$(".choose_fenlei .little_fenlei_ul li").click(function(e) {
					$(this).css({
						"color": "#FF7200",
						"background": "#f4f4f4"
					}).siblings().css({
						"color": "#000",
						"background": "#fff"
					})
					$(this).parent().hide()
					e.stopPropagation();
				})

				//区域
				$(".choose_city").click(function(e) {
					if($(".all_fenlei").css("color") == "rgb(255, 114, 0)") {
						hideAF();
					}
					if($(".choose_fenlei").css("color") == "rgb(255, 114, 0)") {
						hideCFL();
					}

					if($(".choose_city").css("color") != "rgb(255, 114, 0)" && !$(".choose_city .little_fenlei_ul").is(":visible")) {
						$(".choose_city").css("color", "#FF7200")
						$(".choose_city .biao").attr("src", "img/c1_a.png")
						$(".choose_city .choose_img").attr("src", "img/choose_up_a.png")
						$(".choose_city .little_fenlei_ul").show()

					} else if($(".choose_city").css("color") == "rgb(255, 114, 0)" && !$(".choose_city .little_fenlei_ul").is(":visible")) {
						$(".choose_city .little_fenlei_ul").show()
					} else {
						hideCCT();

					}
				})
				$(".choose_city .little_fenlei_ul li").click(function(e) {

						"color": "#FF7200",
						"background": "#f4f4f4"
					}).siblings().css({

						"background": "#fff"
					})
					$(this).parent().hide();
					e.stopPropagation();
				})
			})
		</script>
		<script type="text/javascript">
			//全部分类
			$(".all_fenlei").click(function(e) {
				if($(".choose_city").css("color") == "rgb(255, 114, 0)") {
					hideCCT();
				}
				if($(".choose_fenlei").css("color") == "rgb(255, 114, 0)") {
					hideCFL();
				}
				if(!$(".all_fenlei_ul").is(":visible") || $(".choose_fenlei").css("color") == "rgb(255, 114, 0)") {
					$(".all_fenlei").css("color", "#FF7200")
					$(".all_fenlei .biao").attr("src", "img/c1_a.png")
					$(".all_fenlei .choose_img").attr("src", "img/choose_up_a.png")
					$(".all_fenlei .all_fenlei_ul").show()

					$(".all_fenlei_ul li").eq(0).trigger("click")
				} else if(!$(".all_fenlei_ul").is(":visible") || $(".choose_fenlei").css("color") == "rgb(255, 114, 0)") {
					$(".all_fenlei").css("color", "#FF7200")
					$(".all_fenlei .biao").attr("src", "img/c1_a.png")
					$(".all_fenlei .choose_img").attr("src", "img/choose_up_a.png")
					$(".all_fenlei .all_fenlei_ul").show()

					$(".all_fenlei_ul li").eq(0).trigger("click")
				} else {
					hideAF();
				}
			})
			$(".all_fenlei .all_fenlei_ul li").click(function(e) {
				$(this).css({
					"color": "#FF7200",
					"background": "#f4f4f4"
				}).siblings().css({
					"color": "#000",
					"background": "#fff"
				})
				$(".all_fenlei .hover_list").show();
				$(".all_fenlei .hover_list ul").eq($(this).index()).show().siblings("ul").hide();

				e.stopPropagation();
			})

			$(".hover_list li").click(function(e) {
				$(this).css({
					"color": "#FF7200",
					"background": "#f4f4f4"
				}).siblings().css({
					"color": "#000",
					"background": "#fff"
				})
				$(".all_fenlei .all_fenlei_ul").hide();
				$(".all_fenlei .hover_list").hide();

				e.stopPropagation();
			})

			window.onload = function() {
				var ss = $(window).height() - $(".head").height() - $(".paixu").height();
				$(".hover_list").css("max-height", ss)
				$(".all_fenlei_ul").css("max-height", ss)
				$(".little_fenlei_ul").css("max-height", ss)
				$(".hover_list ul").css("max-height", ss)
			}
		</script>
